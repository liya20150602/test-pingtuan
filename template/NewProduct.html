<ion-view title="'Home'" class="new-product">
    <!--头部-->
    <ion-header-bar align-title="center" class="home-page-header">
        <h1 class="title" style="left: 0;right: 0;color: white;">
            <span class="title-content">
                新品</span>
        </h1>
    </ion-header-bar>


    <!--中间内容-->
    <ion-content>


        <ion-item class="ion-item">
            <div class="list">
                <a ng-repeat="item in items"
                   ng-click="gotoGoodDetail({{item.id}})"
                   class="item item-thumbnail-left">

                    <img ng-src="{{ item.image }}">
                    <div class="item-title">{{item.name}}</div>
                    <div class="sku">
                        <div ng-click="addCart($event,{{item.id}})">
                            <div class="month-sold-count"><span>已团</span><span>{{item.purchaseNumber}}</span><span>件</span></div>
                            <div class="mui-price"><span >￥</span><span>{{ item.rmb }}</span></div>
                            <button class="add-cart"></button>
                        </div>

                    </div>

                </a>

            </div>
        </ion-item>
    </ion-content>
</ion-view>
